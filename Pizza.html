<!DOCTYPE html>
<html>
    <head>
        <title>Pizza</title>
    </head>
    <body>
        <form>
            <table border="1">
                <th colspan="2">Pizza Shop 2.0</th>
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Pizza topping</td>
                    <td><input type="radio" name="radio" checked> Supreme</td><br>
                    <td><input type="radio" name="radio" > Vegetarian</td><br>
                    <td><input type="radio" name="radio" > Hawaiian</td>
                </tr>
                <tr>
                    <td>Pizza Sauce
                    <select>
                        <option>Tomato</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Option Extra</td>
                    <td><input type="checkbox" name="">Extra Cheese
                        <input type="checkbox" name="">Gluten Free Base>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Delivery Instruction: <br> <textarea name="" cols="50" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Send my Order"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
