<!DOCTYPE html>
<html>
    <head>
        <title>Nested and Definition list</title>
    </head>
    <body>
        <h3 text-alignment="center">To illustrate Nested and Definition List Tags</h3>
        <div>
            An ordered nested list:
            <ol type="1">
                <li>Coffee</li>
                <li>Tea
                    <ol type="a">
                        <li>Black tea</li>
                        <li> Green tea
                            <ol type="i">
                                <li>China</li>
                                <li>Africa</li>
                            </ol>
                        </li>
                    </ol>
                    </li>
                    <li>Milk</li>
            </ol>
        </div>
        <div>
            A Definition List:
            <dl>
                <dt>Bangalore</dt>
                <dd>-Capital City of Kamataka</dd>
                <dt>Mumbai</dt>
                <dd>-Capital City of Maharashtra</dd>
            </dl>
        </div>
    </body>
</html>
